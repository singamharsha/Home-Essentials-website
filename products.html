        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);

            z-index: 10;
        }

            text-align: center;
            padding: 15px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            color: #555;
            padding: 0 10px 10px;
        }

        .product .price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .product .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product .btn.wishlist {

        .product .btn:hover {

                <p>${product.description}</p>

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productName, price, imageUrl) {
            const product = { 
                name: productName, 
                price: price, 
                image: imageUrl,
                currency: '₹'
            };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart for ₹${price.toFixed(2)}!`);
        }

        function addToWishlist(productName) {
            alert(`${productName} has been added to your wishlist!`);
            // You can add wishlist logic here, e.g., storing in localStorage
